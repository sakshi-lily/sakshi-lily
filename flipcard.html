<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cart-container">
    <h2>My Cart</h2>
    <div class="card-flip">
      <div class="card">
        <div class="card-front">
          <img src="https://assets.myntassets.com/h_200,w_200,c_fill,g_auto/h_1440,q_100,w_1080/v1/assets/images/24592656/2023/8/22/7d99cf8e-f7dc-40f7-ae43-4165bdda9c891692707533280RedTapeWomenGreyColourblockedSneakers1.jpg" alt="Product">
          <h3>Sneakers</h3>
          <p>Sneakers that move with your Style.</p>
          <button class="offer-btn">OFFER!</button>
          <button class="buy-btn">Buy Now</button>
        </div>
        <div class="card-back">
          <h3>INFO</h3>
          <p>SNEAKERS Price 999/-</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
