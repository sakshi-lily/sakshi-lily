<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
    .calculator { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    input { width: 100%; padding: 10px; font-size: 1.2em; margin-bottom: 10px; }
    button { width: 60px; height: 60px; font-size: 1.2em; margin: 5px; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <br>
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendValue('/')">/</button>
    <button onclick="appendValue('*')">*</button>
    <button onclick="appendValue('-')">-</button><br>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('+')">+</button><br>
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="calculate()">=</button><br>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('0')">0</button>
  </div>

  <script>
    function appendValue(value) {
      document.getElementById("display").value += value;
    }
    function clearDisplay() {
      document.getElementById("display").value = "";
    }
    function calculate() {
      let expression = document.getElementById("display").value;
      try {
        document.getElementById("display").value = eval(expression);
      } catch {
        document.getElementById("display").value = "Error";
      }
    }
  </script>
</body>
</html>
